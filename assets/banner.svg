<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Reddish Gradient for the Heart -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" /> <!-- Rose 500 -->
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" /> <!-- Rose 700 -->
    </linearGradient>
    
    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Transparent Background -->

  <!-- ==================== LOGO (Lucide Icon Scaled) ==================== -->
  <g transform="translate(60, 40)" filter="url(#dropShadow)">
    <!-- Scale 24x24 icon to 120x120 (5x scale) -->
    <g transform="scale(5)">
        <!-- Heart Shape (Background) -->
        <path d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5Z" 
              fill="url(#heartGradient)" 
              stroke="none"/>
        
        <!-- Pulse Line (Foreground) -->
        <path d="M3.22 13H9.5l.5-1 2 4.5 2-7 1.5 3.5h5.27" 
              fill="none" 
              stroke="white" 
              stroke-width="1.2" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
    </g>
  </g>

  <!-- ==================== TEXT CONTENT ==================== -->
  <g transform="translate(200, 95)">
    <!-- Main Title -->
    <text x="0" y="0" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="48" fill="#1e293b" letter-spacing="-0.5">
      Real-Time Patient Monitor
    </text>
    
    <!-- Subtitle / Tech Stack -->
    <text x="5" y="40" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="20" fill="#64748b">
      Powered by Confluent Kafka &amp; Vertex AI (Gemini)
    </text>
  </g>
</svg>